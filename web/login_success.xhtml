<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
<!--    <h:outputLabel value="Hello, world"/>-->
</f:view>

<h:head>

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
            rel="stylesheet"
    />

    <style type="text/css">
        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 14px;
            color: #888888;
        }

        .info-label {
            font-size: 16px;
        }

        .info-value {
            font-size: 14px;
            color: #333333;
            margin-bottom: 10px;
        }

        .edit-button {
            background-color: #3399CC;
            color: #FFFFFF;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            margin-right: 10px;
        }

        .delete-button {
            background-color: #CC3333;
            color: #FFFFFF;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
        }
    </style>
</h:head>
<h:body>
    <h:form class="container">

        <div class="title">Account Information</div>
        <div class="subtitle">Welcome, #{loginBean.user.emailOrMobile}</div>

        <h:panelGrid columns="2" styleClass="mt-5">
            <h:outputText value="First Name: " styleClass="info-label" />
            <h:outputText value="#{loginBean.user.firstName}" styleClass="info-value" />

            <h:outputText value="Surname: " styleClass="info-label" />
            <h:outputText value="#{loginBean.user.surname}" styleClass="info-value" />

            <h:outputText value="Email/Mobile: " styleClass="info-label" />
            <h:outputText value="#{loginBean.user.emailOrMobile}" styleClass="info-value" />

            <h:outputText value="Date of Birth: " styleClass="info-label" />
            <h:outputText value="#{loginBean.user.selectedDay}/#{loginBean.user.selectedMonth}/#{loginBean.user.selectedYear}" styleClass="info-value" />

            <h:outputText value="Gender: " styleClass="info-label" />
            <h:outputText value="#{loginBean.user.gender}" styleClass="info-value" />

            <h:outputText value="Password: " styleClass="info-label" />
            <h:outputText value="#{loginBean.user.newPassword}" styleClass="info-value" />
        </h:panelGrid>

        <h:commandButton value="Edit"> </h:commandButton><h:commandButton value="Edit" styleClass="edit-button btn btn-primary"  />
        <h:commandButton value="Delete" styleClass="delete-button btn btn-danger"  />

    </h:form>

    <!-- Include Bootstrap JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>



</html>
