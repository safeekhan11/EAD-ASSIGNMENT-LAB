<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
<!--    <h:outputLabel value="Hello, world"/>-->
</f:view>

<h:head>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->

    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
            rel="stylesheet"
    />
</h:head>
<h:body >
    <div>
        <h3 class="mt-5">Student Registration form</h3>
    </div>
    <div class="container mt-5">
        <h:form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <h:inputText type="text" value="#{editUser.fName}" id="form3Example1" class="form-control" />
                        <label class="form-label" for="form3Example1">First name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <h:inputText type="text" id="form3Example2" value="#{editUser.lName}" class="form-control" />
                        <label class="form-label" for="form3Example2">Last name</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!-- age input -->
                    <div class="form-outline mb-4">
                        <h:inputText  id="age" value="#{editUser.age}" class="form-control" />
                        <label class="form-label" for="age">Age</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <h:inputText  id="form3Example6" value="#{editUser.email}" class="form-control" />
                        <label class="form-label" for="form3Example6">Email address</label>
                    </div>

                </div>

            </div>


            <div >
                <div class="col-lg-6 mb-3" >
                    <label>Select Gender</label>
                    <h:selectOneRadio id="console" value="#{editUser.gender}">
                        <f:selectItem itemLabel="Male" itemValue="Male"/>
                        <f:selectItem itemLabel="Female" itemValue="Female"/>
                    </h:selectOneRadio>
                </div>


            </div>
            <div class="col-lg-12 mt-2 ">

                <div class="form-outline mb-4">
                    <h:inputText  id="typeNumber" value="#{editUser.address}" class="form-control" />
                    <label class="form-label" for="typeNumber">Address</label>
                </div>

            </div>

            <!-- Submit button -->
            <h:commandButton type="submit" action="#{student.updateRecord(editUser)}" value="Update"  class="btn btn-primary btn-block mb-4"></h:commandButton>


        </h:form>
    </div>


    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"
    ></script>
</h:body>





</html>
