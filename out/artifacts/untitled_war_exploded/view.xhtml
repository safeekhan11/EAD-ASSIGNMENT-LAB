<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

</f:view>
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"/>
</h:head>
<h:body >
<div class="container">
    <div class="mt-4">
        <h3>Student Data</h3>
        <div>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Address</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{student.allRecords}" var="stu">
                    <tr>
                        <td>#{stu.fName}</td>
                        <td>#{stu.lName}</td>
                        <td>#{stu.age}</td>
                        <td>#{stu.email}</td>
                        <td>#{stu.gender}</td>
                        <td>#{stu.address}</td>
                        <td><h:form>
                            <h:commandButton styleClass="btn btn-primary" action="#{student.getDataForEdit(stu)}" value="Edit"></h:commandButton>
                            <h:commandButton styleClass="btn btn-danger" action="#{student.DeleteData(stu.email)}" value="Delete"></h:commandButton></h:form></td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>


        </div>
    </div>
</div>

</h:body>
</html>
